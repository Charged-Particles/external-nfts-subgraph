
# ID: `${nft.address}-${nft.id}`
# dynamically generated type, not mapped to a specific contract
type StandardNFT @entity {
  id: ID!
  tokenAddress: Bytes!
  tokenId: BigInt!
  owner: Bytes

  metadataUri: String
  name: String
  description: String
  external_url: String
  icon: String
  image: String
  symbol: String
}
